

<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="fatestyle.css">
</head>
<body>
  <header>
    
  </header>

  <main>
    <h2 class="title">Evolution</h2>
    <h3 class="title">GOAL Summon Greater Grail(10000 MANA)</h3>
    <h1 class="title" id="goal" class="boxes"></h1>
    
    <div style="text-align:center;">
      <h3 id="mana-count">Mana: 0 MP</h3>
      <h4 id="mana-rate">MP/sec: 0</h4>
      
      <div class="grail-click">
        <img src="images/Holy_Grail.png" class="button" id="click-button">
        <p class="text_color">Generate Mana</p>
      </div>
      
      <div id="summoned-servants"></div>

      <div id="upgrades" class="boxes">
        <div id="saber_button"></div>
        <div id="gilgamesh_button"></div>
        <div id="rin_button"></div>
        <div id="shirou_button"></div>
        <div id="berserker_button"></div>
      </div>
    </div>
    
    <p id="no_mana"></p>

  </main>

  <script src="fatefunctions.js"></script>
</body>
</html>
